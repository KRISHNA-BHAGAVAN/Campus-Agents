version: "3.8"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      # Add your API Keys here or use an env_file
      # - GROQ_API_KEY=${GROQ_API_KEY}
      # - TAVILY_API_KEY=${TAVILY_API_KEY}
    env_file:
      - .env
    depends_on:
      - mongo
    restart: always

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

volumes:
  mongo-data:
